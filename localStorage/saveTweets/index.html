<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div class="container">
      <h1>Local Storage</h1>
      <div class="row">
        <div class="six columns">
          <label for="tweet"></label>
          <form action="" id="form">
            <textarea name="" id="tweet" class="u-full-width"></textarea>
            <input type="submit" value="Save Tweet" class="button u-full-width">
          </form>
        </div>
        <div class="six colums">
          <h2>My Tweets</h2>
          <div id="tweet-list"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
